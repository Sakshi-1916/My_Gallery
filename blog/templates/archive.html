<!DOCTYPE html>
<!--[if lt IE 7 ]><html class="ie ie6" lang="en"> <![endif]-->

<!--[if IE 8 ]><html class="ie ie8" lang="en"> <![endif]-->
<!--[if (gte IE 9)|!(IE)]><!--><html lang="en"> <!--<![endif]-->
<head>

    <!-- Basic Page Needs
  ================================================== -->
	<meta charset="utf-8">
	<title>ArtScape</title>
	<meta name="description" content="Free Responsive Html5 Css3 Templates | Zerotheme.com">
	<meta name="author" content="https://www.zerotheme.com">
	
    <!-- Mobile Specific Metas
	================================================== -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    
    <!-- CSS
	================================================== -->
{% load static %}
  	<link rel="stylesheet" href="{% static 'css/zerogrid.css' %}">
	<link rel="stylesheet" href="{% static 'css/style.css' %}">
	
	<!-- Custom Fonts -->
    <link href="{% static 'font-awesome/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">
	
	
	<link rel="stylesheet" href="{% static 'css/menu.css' %}">
	<script src="{% static 'js/jquery1111.min.js' %}" type="text/javascript"></script>
	<script src="{% static 'js/script.js' %}"></script>
	
	<!-- Owl Carousel Assets -->
    <link href="{% static 'owl-carousel/owl.carousel.css' %}" rel="stylesheet">
	
	<!--[if lt IE 8]>
       <div style=' clear: both; text-align:center; position: relative;'>
         <a href="http://windows.microsoft.com/en-US/internet-explorer/Items/ie/home?ocid=ie6_countdown_bannercode">
           <img src="http://storage.ie6countdown.com/assets/100/images/banners/warning_bar_0000_us.jpg" border="0" height="42" width="820" alt="You are using an outdated browser. For a faster, safer browsing experience, upgrade for free today." />
        </a>
      </div>
    <![endif]-->
    <!--[if lt IE 9]>
		<script src="{% static 'js/html5.js' %}"></script>
		<script src="{% static 'js/css3-mediaqueries.js' %}"></script>
	<![endif]-->
	
</head>

<body>
	<div class="wrap-body">
		
		<header class="main-header">
			<div class="zerogrid">
				<!--Top-->
				<div id="top">
					<div class="row">
						<div class="col-2-3">
							<ul class="list-inline top-link link">
								<li><a href="https://www.instagram.com/_sakshi_1607/">Instagram</a></li>
								<li><a href="www.linkedin.com/in/sakshi-balwadkar-46b22b2a7">LinkedIn</a></li>
								<li><a href="https://in.pinterest.com/samanu0509/">Pinterest</a></li>
							</ul>
						</div>
						<div class="col-1-3">
							<div class="top-search">
								<form id="form-container" action="">
									<!--<input type="submit" id="searchsubmit" value="" />-->
									<a class="search-submit-button" href="javascript:void(0)">
										<i class="fa fa-search"></i>
									</a>
									<div id="searchtext">
										<input type="text" id="s" name="s" placeholder="Search">
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
				<div class="t-center">
					<a class="site-branding" href="http://127.0.0.1:8000/home/">
						<img src="{% static 'images/logo.png' %}" width="300px"/>	
					</a><!-- .site-branding -->
					
					<!-- Menu-main -->
					<div id='cssmenu' class="align-center">
						<ul>
						   <li><a href='http://127.0.0.1:8000/home/'><span>Home</span></a></li>
						   <li><a href='http://127.0.0.1:8000/about/'><span>About</span></a></li>
						   <li class="active"><a href='archive.html'><span>Blog</span></a></li>
						   <li class='last'><a href='http://127.0.0.1:8000/contact/'><span>Contacts</span></a></li>
						</ul>
					</div>
				</div>
			</div>
		</header>
		
		<!--////////////////////////////////////Container-->
		<section id="container">
			<div class="wrap-container">
				<div class="zerogrid">
					<article>
						<div class="row wrap-post"><!--Start Box-->
                            {% for post in BlogPost %}
							<div class="entry-header">
                                                                <span class="time">{{ post.created_at }}</span>
								<h2 class="entry-title">{{post.title}}</h2>
								<span class="cat-links"><a href="https://www.instagram.com/_sakshi_1607/">{{post.author}}</a></span>
							</div>
							<div class="post-thumbnail-wrap">
								<img src="/media/{{ post.image }}" height="250px" width="400px"/>
							</div>
							<div class="entry-content">
								<p>{{ post.content }}</p>
								<a href="http://127.0.0.1:8000/about/">Read More</a>
							</div>
                            {% endfor %}
						</div>
					</article>
				</div>
			</div>
		</section>
		<!--////////////////////////////////////Footer-->
		<footer>
			<div class="zerogrid wrap-footer">
				<div class="row">
					<div class="bottom-social">
						<a href="https://www.instagram.com/_sakshi_1607/"><i class="fa fa-instagram"></i></a>
						<a href="https://in.pinterest.com/samanu0509/"><i class="fa fa-pinterest"></i></a>
						<a href="www.linkedin.com/in/sakshi-balwadkar-46b22b2a7"><i class="fa fa-linkedin"></i></a>
					</div>
				</div>
				<div class="copyright">
					Copyright @ - Designed by <a href="http://127.0.0.1:8000/about/">SAKSH!</a>
				</div>
			</div>
		</footer>
	</div>
</body>
</html>
